<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style-contacto.css" />
    <script
      src="https://kit.fontawesome.com/a399e955d7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="imagenes/LogoSG_blanco.png"
      type="image/x-icon"
    />
    <title>Soul Graphicss | Contacto</title>
  </head>
  <body>
    <header>
      <div class="wrap-header">
        <div class="wrap-logo">
          <img class="logo" src="imagenes/LogoSG.png" alt="" />
        </div>
        <nav class="nav">
          <ul class="wrap-item-nav">
            <li><a class="item-nav" href="index.html">Inicio</a></li>
            <li>
              <a class="item-nav" href="tutoriales.html">Tutoriales</a>
            </li>
            <li>
              <a class="item-nav" href="productos.html">Productos</a>
            </li>
            <li>
              <a class="item-nav activo" href="Contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="section-info">
      <form class="form">
        <div class="grid-from">
          <label for="Nombre"></label>
          <input
            type="text"
            name="Nombre"
            id="name"
            autofocus
            required
            placeholder="Ingrese su Nombre"
          />
          <label for="Apellido"></label>
          <input
            type="text"
            apellido="Apellido"
            id="lastname"
            required
            placeholder="Ingrese su Apellido"
          />
          <label for="Email"></label>
          <input
            type="text"
            email="Email"
            id="email"
            required
            placeholder="Ingrese su Email"
          />
          <label for="date" id="date-tittle">Fecha de Nacimiento</label>
          <input type="date" id="date" required />
          <label for="coment" id="coment"></label>
          <textarea
            rows="1"
            cols="10"
            id="txtArea"
            name="comentario"
            placeholder="Informenos de algun comentario"
          ></textarea>
          <input id="btn" type="submit" value="Enviar" />
        </div>
      </form>
    </section>

    <footer class="footer">
      <div class="wrap-footer">
        <h4 class="footer-tittle">
          REDES SOCIALES
        </h4>
        <div class="wrap-cards-footer">
          <div class="card-footer">
            <a
              class="item-footer"
              href="https://www.instagram.com/soulgraphicss/"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <div class="card-footer">
            <a class="item-footer" href="https://www.facebook.com/SoulGraphicss"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </div>
          <div class="card-footer">
            <a class="item-footer" href="https://www.behance.net/superguillo"
              ><i class="fab fa-behance"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
