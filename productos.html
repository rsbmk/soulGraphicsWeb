    <link

              href="https://www.youtube.com/watch?v=r3ZnGDDVn2c"

        </div>
        <div class="card">
          <div class="wrap-card-img">
            <img class="card-img" src="imagenes/ilustrator.png" alt="" />
          </div>
          <h2 class="card-tittle">Ilustrator</h2>
          <div class="wrap-btn">

            <a
              class="card-btn"
              href="https://www.youtube.com/watch?v=lwAbt2VmgcA"

          </div>

          <div class="wrap-btn">
            <a
              class="card-btn"
              href="https://www.youtube.com/watch?v=nX8HjL-ynXk"
              >VIDEO PARA INSTALAR</a
            >
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="wrap-footer">
        <h4 class="footer-tittle">
          REDES SOCIALES
        </h4>
        <div class="wrap-cards-footer">
          <div class="card-footer">
            <a
              class="item-footer"
              href="https://www.instagram.com/soulgraphicss/"
              ><i class="fab fa-instagram"></i

          <div class="card-footer">
            <a class="item-footer" href="https://www.facebook.com/SoulGraphicss"
